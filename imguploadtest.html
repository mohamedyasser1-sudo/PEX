<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="css/uploadStyle.css">
</head>
<body>
<script src="./js/jquery-3.3.1.min.js"></script>


<form method="POST" id="uploadImgForm">
<div class="file-upload">

  <input type="text" name="name" placeholder="Enter a Name for your image" class="imgFreeText" />

  <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

  <div class="image-upload-wrap">
    <input class="file-upload-input" name="image" id="image" type='file' onchange="readURL(this);" accept="image/*" />
    <div class="drag-text">
      <h3>Drag and drop a file or select add Image</h3>
    </div>
  </div>
  <div class="file-upload-content">
    <img class="file-upload-image" src="#" alt="your image" />
    <div class="image-title-wrap">
      <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
    </div>
  </div>
  
  
<br />

<select id="imgCats" class="imgSelect" name="category_id">
  <option value="2">2</option>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>


  <input type="text" name="caption" placeholder="Enter a caption for your image" class="imgFreeText" />





   <input type="submit" class="btn file-upload-btn upload-btn" value="Upload">

</div>
</form>





<script src="./js/jquery.validate.min.js"></script>
<script src="./js/uploadimg.js"></script>
<script src="./serviceconfig/uploadimage.js"></script>
</body>
</html>
