<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Change Password</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/preloading.css">
    </head>
    <body>
<div id="loader-wrapper">
            <div id="loader"></div>

            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>

        </div>

        <div class="change-password">
            <div class="container">
                <h2 class="text-center">Rest Password</h2>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-9">
                        <form method="POST" id="restPasswordForm">
                            <div class="form-group">
                                <label for="old-password">Email</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email">
                            </div>

                             <input type="hidden" id="token" name="token" >


                            <div class="form-group">
                                <label for="new-password">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="New Password">
                            </div>

                            <div class="form-group">
                                <label for="repeat-password">Repeat Password</label>
                                <input type="password" class="form-control form-control-lg" id="password_confirmation" name="password_confirmation" placeholder="Repeat New Password">
                            </div>

                            <input type="submit" class="btn" value="Change">
                        </form>
                    </div>
                </div>
            </div>
        </div>


       <script src="./js/jquery-3.3.1.min.js"></script>
       <script src="./js/dynamicallyLoadScript.js"></script>
    </body>
</html>
