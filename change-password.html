<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Change Password</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>


        <div class="change-password">
            <div class="container">
                <h2 class="text-center">Change Password</h2>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-9">
                        <form method="POST" id="changePasswordForm">
                            <div class="form-group">
                                <label for="old-password">Old Password</label>
                                <input type="password" class="form-control form-control-lg" id="oldPassword" name="oldPassword" placeholder="Old Password">
                            </div>

                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input type="password" class="form-control form-control-lg" id="newPassword" name="newPassword" placeholder="New Password">
                            </div>

                            <div class="form-group">
                                <label for="repeat-password">Repeat Password</label>
                                <input type="password" class="form-control form-control-lg" id="confirmationPassword" name="confirmationPassword" placeholder="Repeat New Password">
                            </div>

                            <input type="submit" class="btn" value="Change">
                        </form>
                    </div>
                </div>
            </div>
        </div>


       <script src="./js/jquery-3.3.1.min.js"></script>
       <script src="./js/dynamicallyLoadScript.js"></script>
    </body>
</html>
