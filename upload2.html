<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Upload</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/preloading.css">
    </head>
    <body>
        
<div id="loader-wrapper">
            <div id="loader"></div>

            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>

        </div>
        

        <div class="upload">
            <div class="container">
                <h2 class="text-center">Upload Photos</h2>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8">
                        <div class="upload-box">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drag and drop a file here<br>or, if you prefer...</p>
                            <span class="file-input btn btn-primary btn-file">
                                Choose files <input type="file" multiple style="opacity: 0">
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="photo">
                            <h3>Old Photos</h3>
                            <img src="images/woman.jpg" class="img-fluid" alt="">
                            <button class="btn">Publish</button>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="photo">
                            <h3>New Photos</h3>
                            <img src="images/woman.jpg" class="img-fluid" alt="">
                            <button class="btn">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


<script src="./js/jquery-3.3.1.min.js"></script>
     <script src="./js/dynamicallyLoadScript.js"></script>
    </body>
</html>
