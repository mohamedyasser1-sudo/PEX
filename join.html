<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Join To Stock</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>


        <div class="join-to-stock">

            <div class="row no-gutters">
                <div class="col-12 col-sm-5 col-md-5 col-lg-5">
                    <div class="img-box"></div>
                </div>
                <div class="col-12 col-sm-7 col-md-7 col-lg-5 offset-lg-1">
                    <div class="join">
                        <div class="info">
                            <h2>Join to Stock</h2>
                            <p>Already have an account? <a href="#">Login</a></p>
                        </div>

                        <form>
                            <div class="form-row">
                                <div class="form-group col-sm-12 col-md-6">
                                    <label for="first-name">First Name</label>
                                    <input type="text" class="form-control form-control-lg" id="first-name" placeholder="Ex: Mahmoud">
                                </div>

                                <div class="form-group col-sm-12 col-md-6">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" class="form-control form-control-lg" id="last-name" placeholder="Ex: Saied">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email-address">Email Address</label>
                                <input type="email" class="form-control form-control-lg" id="email-address" placeholder="Ex: ali55255@gmail.com">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" placeholder="************************">
                            </div>

                            <input type="submit" class="btn" value="Join">
                        </form>
                    </div>
                </div>
            </div>
        </div>




        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
